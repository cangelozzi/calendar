<html>
  <head>
    <title>visual planner</title>
  </head>
  <body>
    <script src="https://unpkg.com/interactjs@1.3.3/dist/interact.min.js"></script>
    <script src="index.js"></script>
    <link href="main.css" rel="stylesheet" type="text/css">
    <div class="grid">
      <div class="date" id="dateScroll">
        <div class="dateHeader">
          <div aria-hidden="true">
            <div class="hidden unitBlock">GMT-05</div>
          </div>
        </div>
        <div class="daysFrame">
          <div class="days" id="columnContainer">
            <div class="scrollSpace" id="scrollSpacer"></div>
          </div>
        </div>
      </div>
      <div class="time flexed">
        <div class="timeScroll" id="eventScroll">
          <div class="timeHeaderCol" aria-hidden="true" id="timeColumn">
            <div class="timeHeader" id="timeContainer">
              <div aria-hidden="true">
                <div class="hidden unitBlock">GMT-05</div>
              </div>
            </div>
          </div>
          <div class="eventArea flexed">
            <div aria-hidden="true" id="gridContainer">
            </div>
            <div class="timeColumn" id="originPoint">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
