<html>
  <head>
    <title>visual planner</title>
  </head>
  <body>
    <script src="https://unpkg.com/interactjs@1.3.3/dist/interact.min.js"></script>
    <script src="index.js"></script>
    <link href="main.css" rel="stylesheet" type="text/css">
    <div class="grid">
      <div class="date">
        <div class="dateHeader">
          <div aria-hidden="true">
            <div class="hidden unitBlock">GMT-05</div>
          </div>
        </div>
        <div class="daysFrame">
        <div class="days">
          <div class="dateColumn">Day 1</div>
          <div class="dateColumn">Day 2</div>
          <div class="dateColumn">Day 3</div>
          <div class="dateColumn">Day 4</div>
          <div class="dateColumn">Day 5</div>
          <div class="dateColumn">Day 6</div>
          <div class="dateColumn">Day 7</div>
          <div class="scrollSpace"></div>
        </div></div>
      </div>
      <div class="time flexed">
        <div class="timeScroll">
          <div class="timeHeaderCol" aria-hidden="true">
            <div class="timeHeader">
              <div class="timeUnit">
                  <span class="unitBlock">12am</span>
              </div>
              <div class="timeUnit">
                  <span class="unitBlock">1am</span>
              </div>
              <div class="timeUnit">
                  <span class="unitBlock">2am</span>
              </div>
              <div class="timeUnit">
                  <span class="unitBlock">3am</span>
              </div>
              <div class="timeUnit">
                  <span class="unitBlock">4am</span>
              </div>
              <div class="timeUnit">
                  <span class="unitBlock">5am</span>
              </div>
              <div class="timeUnit">
                  <span class="unitBlock">6am</span>
              </div>
              <div class="timeUnit">
                  <span class="unitBlock">7am</span>
              </div>
              <div class="timeUnit">
                  <span class="unitBlock">8am</span>
              </div>
              <div class="timeUnit">
                  <span class="unitBlock">9am</span>
              </div>
              <div class="timeUnit">
                  <span class="unitBlock">10am</span>
              </div>
              <div class="timeUnit">
                  <span class="unitBlock">11am</span>
              </div>
              <div class="timeUnit">
                  <span class="unitBlock">12pm</span>
              </div>
              <div class="timeUnit">
                  <span class="unitBlock">1pm</span>
              </div>
              <div class="timeUnit">
                  <span class="unitBlock">2pm</span>
              </div>
              <div class="timeUnit">
                  <span class="unitBlock">3pm</span>
              </div>
              <div class="timeUnit">
                  <span class="unitBlock">4pm</span>
              </div>
              <div class="timeUnit">
                  <span class="unitBlock">5pm</span>
              </div>
              <div class="timeUnit">
                  <span class="unitBlock">6pm</span>
              </div>
              <div class="timeUnit">
                  <span class="unitBlock">7pm</span>
              </div>
              <div class="timeUnit">
                  <span class="unitBlock">8pm</span>
              </div>
              <div class="timeUnit">
                  <span class="unitBlock">9pm</span>
              </div>
              <div class="timeUnit">
                  <span class="unitBlock">10pm</span>
              </div>
              <div class="timeUnit">
                  <span class="unitBlock">11pm</span>
              </div>
              <div aria-hidden="true">
                <div class="hidden unitBlock">GMT-05</div>
              </div>
            </div>
          </div>
          <div class="eventArea flexed">
            <div aria-hidden="true">
                <div class="grid-row"></div>
                <div class="grid-row"></div>
                <div class="grid-row"></div>
                <div class="grid-row"></div>
                <div class="grid-row"></div>
                <div class="grid-row"></div>
                <div class="grid-row"></div>
                <div class="grid-row"></div>
                <div class="grid-row"></div>
                <div class="grid-row"></div>
                <div class="grid-row"></div>
                <div class="grid-row"></div>
                <div class="grid-row"></div>
                <div class="grid-row"></div>
                <div class="grid-row"></div>
                <div class="grid-row"></div>
                <div class="grid-row"></div>
                <div class="grid-row"></div>
                <div class="grid-row"></div>
                <div class="grid-row"></div>
                <div class="grid-row"></div>
                <div class="grid-row"></div>
                <div class="grid-row"></div>
                <div class="grid-row"></div>
            </div>
            <div class="timeColumn"></div>
            <div class="timeColumn"></div>
            <div class="timeColumn"></div>
            <div class="timeColumn"></div>
            <div class="timeColumn"></div>
            <div class="timeColumn"></div>
            <div class="timeColumn"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
